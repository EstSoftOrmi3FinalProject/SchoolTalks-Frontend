<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>EduGrids - Education & Online Course HTML Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eee;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        #postContainer {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border: 1px solid #dbdbdb;
        }

        #postContainer img {
            max-width: 100%;
            height: auto;
        }

        #postContainer p {
            margin: 10px 0;
        }

        #likeButton {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #likeButton:hover {
            background-color: #0086e5;
        }

        #commentsContainer {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border: 1px solid #dbdbdb;
        }

        #commentForm {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border: 1px solid #dbdbdb;
            display: flex;
            gap: 10px;
        }

        #commentForm input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }

        #commentForm button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #commentForm button:hover {
            background-color: #0086e5;
        }

        #logoutButton{
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #logoutButton:hover{
            background-color: #0086e5;
        }
        #profile{
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #profile:hover{
            background-color: #0086e5;
        }
        #createpost{
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #createpost:hover{
            background-color: #0086e5;
        }
        
        .logo{
            font-size: 24px;
            margin: 0;
        }
        .logo a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Header Area -->
    <header data-include-file="./header.html" class="header navbar-area includeJs"></header>
    <!-- End Header Area -->
    <!-- <h1 class="logo"><a href="index.html">wenivgram</a></h1> -->
    <div class="loginfield">
        <!-- 사용자가 로그인을 했다면 로그아웃 필드가 여기 생성됩니다. -->
    </div>
    <!-- Start Hero Area -->
  
    <div id="postContainer">
        <!-- 게시물 상세 정보가 여기에 표시됩니다 -->
    </div>

    <div id="likeButton">
        <button>좋아요</button>
    </div>

    <div id="commentsContainer">
        <!-- 댓글이 여기에 표시됩니다 -->
    </div>

    <form id="commentForm">
        <input type="text" id="commentText" placeholder="댓글 달기...">
        <button type="submit">댓글 작성</button>
    </form>
    <div id="editDeleteButtons">
        <!-- 게시물 작성자인 경우에만 수정과 삭제 버튼을 보이게 합니다 -->
        <button id="editPostButton">수정</button>
        <button id="deletePostButton">삭제</button>
    </div>

    <!-- Start Footer Area -->
    <footer class="footer">
        <!-- Start Middle Top -->

        <!--/ End Footer Middle -->
        <!-- Start Footer Bottom -->
        <div class="footer-bottom">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-12">
                            <div class="left">
                                <p>Designed and Developed by<a href="https://graygrids.com/" rel="nofollow"
                                        target="_blank">GrayGrids</a></p>
                                        <p>- School Talks Project -</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Footer Middle -->
    </footer>
    <!--/ End Footer Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/count-up.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/tiny-slider.js"></script>
    <script src="assets/js/glightbox.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/post-pk.js"></script>
    <script type="text/javascript">
        //========= Hero Slider 
        tns({
            container: '.hero-slider',
            items: 1,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            controlsText: ['<i class="lni lni-arrow-left"></i>', '<i class="lni lni-arrow-right"></i>'],
        });
        //====== Clients Logo Slider
        tns({
            container: '.client-logo-carousel',
            slideBy: 'page',
            autoplay: true,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 15,
            nav: false,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 3,
                },
                768: {
                    items: 4,
                },
                992: {
                    items: 4,
                },
                1170: {
                    items: 6,
                }
            }
        });
        //========= glightbox
        GLightbox({
            'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
            'type': 'video',
            'source': 'youtube', //vimeo, youtube or local
            'width': 900,
            'autoplayVideos': true,
        });
    </script>
</body>

</html>
