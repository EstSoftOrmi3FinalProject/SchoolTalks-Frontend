    <div class="signup-container">
        <h2>🎋회원가입</h2>
        <br>
        <form class="signup-form" id="signupForm" enctype="multipart/form-data">
            <input type="text" id="username" placeholder="아이디" required>
            <input type="password" id="password" placeholder="패스워드" required>
            <input type="text" id="nickname" placeholder="닉네임" required>
            <input type="text" id="school_name" placeholder="학교 이름" required>
            <input type="text" id="name" placeholder="이름" required>
            <input type="number" id="grade" placeholder="학년" required>
            <input type="text" id="about_me" placeholder="자기 소개" required>
            <input type="file" id="profile_picture" accept="image/*" required>
            <button type="submit">회원가입</button>
        </form>
    </div>
