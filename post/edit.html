<!DOCTYPE html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>EduGrids - Education & Online Course HTML Template.</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/assets/images/favicon.svg"
        />
        <!-- Place favicon.ico in the root directory -->

        <!-- Web Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- ========================= CSS here ========================= -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
        <link rel="stylesheet" href="/assets/css/animate.css" />
        <link rel="stylesheet" href="/assets/css/tiny-slider.css" />
        <link rel="stylesheet" href="/assets/css/glightbox.min.css" />
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/post/base.css" />
        <link rel="stylesheet" href="/assets/css/post/write.css" />
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">
                You are using an <strong>outdated</strong> browser. Please
                <a href="https://browsehappy.com/">upgrade your browser</a> to
                improve your experience and security.
            </p>
        <![endif]-->

        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader-inner">
                <div class="preloader-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- /End Preloader -->

        <!-- Start Header Area -->
        <header
            data-include-file="/header.html"
            class="header navbar-area includeJs"
        ></header>
        <!-- End Header Area -->

        <form class="post-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input
                    type="text"
                    class="form-control"
                    id="post-title"
                    name="title"
                    placeholder="제목을 입력하세요."
                />
            </div>
            <textarea
                class="form-control"
                id="post-content"
                name="content"
                placeholder="내용을 입력하세요."
            ></textarea>
            <button class="btn btn-primary" id="post-submit">글 작성</button>
        </form>

        <!-- Start Footer Area -->
        <footer class="footer">
            <!-- Start Middle Top -->

            <!--/ End Footer Middle -->
            <!-- Start Footer Bottom -->
            <div class="footer-bottom">
                <div class="container">
                    <div class="inner">
                        <div class="row">
                            <div class="col-12">
                                <div class="left">
                                    <p>
                                        Designed and Developed by<a
                                            href="https://graygrids.com/"
                                            rel="nofollow"
                                            target="_blank"
                                            >GrayGrids</a
                                        >
                                    </p>
                                    <p>- School Talks Project -</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Footer Middle -->
        </footer>
        <!--/ End Footer Area -->

        <!-- ========================= scroll-top ========================= -->
        <a href="#" class="scroll-top btn-hover">
            <i class="lni lni-chevron-up"></i>
        </a>

        <!-- ========================= JS here ========================= -->
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/count-up.min.js"></script>
        <script src="/assets/js/wow.min.js"></script>
        <script src="/assets/js/tiny-slider.js"></script>
        <script src="/assets/js/glightbox.min.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/logout.js"></script>
        <script src="/assets/js/include.js"></script>
        <script src="/assets/js/post/edit.js"></script>
    </body>
</html>
